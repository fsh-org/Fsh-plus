<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Time - Fsh</title>
    <!-- Boiler plate------ -->
    <link rel="icon" href="/fsh.png" type="image/png">
    <meta name="description" content="The current time.">
    <!-- ------- -->
    <link rel="stylesheet" href="/media/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://fsh.plus/fsh.png"/>
    <meta name="theme-color" content="#a89c9b">
    <!-- ------------------ -->
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        text-align: center;
        font-size: 25px;
      }
      p {
        margin: 0;
      }
      label {
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <h1>00:00:00</h1>
    <p>01/01/1970</p>
    <label>monday, 1 of january of 1970</label>
    <br>
    <label>0</label>
    <br>
    <label>Offset: 0</label>
    <script>
      window.setInterval(function(){
        let dat = new Date();
        document.getElementsByTagName('h1')[0].innerHTML = `${String(dat.getHours()).padStart(2, '0')}:${String(dat.getMinutes()).padStart(2, '0')}:${String(dat.getSeconds()).padStart(2, '0')}`;
        document.getElementsByTagName('p')[0].innerHTML = dat.toLocaleDateString(navigator.language);
        document.getElementsByTagName('label')[0].innerHTML = dat.toLocaleDateString(navigator.language, {weekday: 'long',year: 'numeric',month: 'long',day: 'numeric'});
        document.getElementsByTagName('label')[1].innerHTML = dat.getTime()/1000;
        document.getElementsByTagName('label')[2].innerHTML = 'Offset: '+dat.getTimezoneOffset()/60;
      }, 1);
    </script>
  </body>
</html>
