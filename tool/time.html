<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Time - Fsh</title>
    <!-- Boiler plate------ -->
    <link rel="icon" href="/fsh.png" type="image/png">
    <meta name="description" content="The current time.">
    <!-- ------- -->
    <link rel="stylesheet" href="/media/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://fsh.plus/fsh.png"/>
    <meta name="theme-color" content="#a89c9b">
    <!-- ------------------ -->
    <script src="https://account.fsh.plus/script.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100dvh;
        width: 100dvw;
        overflow: hidden;
        text-align: center;
      }
      h1 {
        font-size: 3.5rem;
      }
      p {
        margin: 0;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <h1>00:00:00</h1>
    <p>01/01/1970</p>
    <span>monday, 1 of january of 1970</span>
    <br>
    <span style="font-family:ui-monospace,monospace">Unix: 0</span>
    <br>
    <span>Offset: 0</span>
    <script>
      window.setInterval(function(){
        let dat = new Date();
        document.getElementsByTagName('h1')[0].innerHTML = `${String(dat.getHours()).padStart(2, '0')}:${String(dat.getMinutes()).padStart(2, '0')}:${String(dat.getSeconds()).padStart(2, '0')}`;
        document.getElementsByTagName('p')[0].innerHTML = dat.toLocaleDateString(navigator.language);
        document.getElementsByTagName('span')[0].innerHTML = dat.toLocaleDateString(navigator.language, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        document.getElementsByTagName('span')[1].innerHTML = 'Unix: '+(dat.getTime()/1000).toFixed(3);
        document.getElementsByTagName('span')[2].innerHTML = 'Offset: '+dat.getTimezoneOffset()/60+'h';
      }, 1);
    </script>
  </body>
</html>
