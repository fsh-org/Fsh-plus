<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Youtube - Fsh</title>
    <!-- Boiler plate------ -->
    <link rel="icon" href="/fsh.png" type="image/png">
    <meta name="description" content="Fsh youtube video and audio downloader and ad free viewer">
    <!-- ------- -->
    <link rel="stylesheet" href="/media/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://fsh.plus/fsh.png"/>
    <meta name="theme-color" content="#a89c9b">
    <!-- ------------------ -->
    <script src="https://account.fsh.plus/script.js"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      video, audio {
        max-width: 50vw;
      }
      p {
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <h1>Youtube</h1>
    <div>
      <label for="id">Id:</label>
      <input id="id" placeholder="Youtube id/url here">
    </div>
    <div>
      <button onclick="dow('video')">Video (Mp4)</button>
      <button onclick="dow('audio')">Audio (Mp3)</button>
    </div>
    <p style="display:none">Loading...</p>
    <video src="" controls style="display:none"></video>
    <audio src="" controls style="display:none"></audio>
    <script>
      let media = {
        video: document.querySelector('video'),
        audio: document.querySelector('audio')
      };
      const p = document.querySelector('p');
      async function dow(type) {
        media.video.style.display = 'none';
        media.audio.style.display = 'none';
        p.innerText = 'Loading...';
        p.style.display = '';
        media.video.pause();
        media.audio.pause();

        let id = document.getElementById('id').value;
        id = id
          .split('v=').slice(-1)[0]
          .split('&')[0]
          .split('/').slice(-1)[0]
          .split('?')[0];

        fetch(`https://api.fsh.plus/${type}?id=${id}`)
          .then(res=>res.json())
          .then(res=>{
            p.style.display = 'none';
            media[type].src = res[type];
            media[type].style.display = '';
          })
          .catch(err=>{
            p.innerText = 'Error';
          });
      }
    </script>
  </body>
</html>
